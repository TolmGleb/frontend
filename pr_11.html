<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показать лекции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #lectures-table {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }

        #lectures-table.visible {
            display: table;
            opacity: 1;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Список лекций</h1>

    <button id="show-lectures">Показать лекции</button>

    <table id="lectures-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Название лекции</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Основы HTML</td></tr>
            <tr><td>2</td><td>Основы CSS</td></tr>
            <tr><td>3</td><td>Основы JavaScript</td></tr>
        </tbody>
    </table>

    <script>
        const showLecturesButton = document.getElementById('show-lectures');
        const lecturesTable = document.getElementById('lectures-table');

        showLecturesButton.addEventListener('click', () => {
            lecturesTable.classList.toggle('visible');
        });
    </script>
</body>
</html>
