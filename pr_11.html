<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

</head>
<body>

    <form id="userForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" ><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" ><br><br>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" ></textarea><br><br>
        <button type="button" onclick="submitForm()">Отправить</button>
    </form>

    <script>
        function submitForm() {
            const formData = {
                name: "",
                email: "",
                phone: "",
                date: "",
                comment: "",
                printData() {
                    console.log(`Имя: ${this.name}`);
                    console.log(`E-mail: ${this.email}`);
                    console.log(`Телефон: ${this.phone}`);
                    console.log(`Дата: ${this.date}`);
                    console.log(`Комментарий: ${this.comment}`);
                }
            };

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const date = document.getElementById("date").value.trim();
            const comment = document.getElementById("comment").value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!name) {
                alert("Имя не заполненео.");
                return;
            }

            if (!email || !emailRegex.test(email)) {
                alert("e-mail не заполнен.");
                return;
            }

            if (!comment) {
                alert("Комментарий' не заполнен.");
                return;
            }

            if (phone && !/^\d+$/.test(phone)) {
                alert("Телефон должно содержать только цифры.");
                return;
            }


            formData.name = name;
            formData.email = email;
            formData.phone = phone;
            formData.date = date;
            formData.comment = comment;


            formData.printData();

        }

    
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault(); // предотвращает отправки
        submitForm(); // вызывает функцию submitForm
    });


    </script>

</body>
</html>
